<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title>signup</title>
  </head>
  <body>
    <div id="content">
      <!-- card -->
      <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <div
            class="block p-6 border-t-[8px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
          >
            <!-- message fragment -->

            <div data-th-replace="~{message :: messagebox}"></div>
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-green-700 dark:text-white"
            >
              Signup Here
            </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
              Start managing contacts on cloud...
            </p>

            <form
              th:action="@{'/do-register'}"
              method="post"
              class="mt-3"
              th:object="${userForm}"
              novalidate
            >
              <div class="mb-5">
                <label
                  for="email"
                  class="block mb-2.5 text-sm font-medium text-heading text-green-700"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  th:field="*{name}"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body text-black"
                  placeholder="enter name"
                  required
                />
                <p
                  data-th-if="${#fields.hasErrors('name')}"
                  data-th-errors="*{name}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2.5 text-sm font-medium text-heading text-green-700"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  th:field="*{email}"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body text-black"
                  placeholder="name@flowbite.com"
                  required
                />
                <p
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>

              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2.5 text-sm font-medium text-heading text-green-700"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  th:field="*{password}"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body text-black"
                  placeholder="enter password"
                  required
                />
                <p
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>

              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2.5 text-sm font-medium text-heading text-green-700"
                  >phone</label
                >
                <input
                  type="text"
                  id="phone"
                  th:field="*{phoneNumber}"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body text-black"
                  placeholder="name@flowbite.com"
                  required
                />
                <p
                  data-th-if="${#fields.hasErrors('phoneNumber')}"
                  data-th-errors="*{phoneNumber}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>
              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2.5 text-sm font-medium text-heading text-green-700"
                  >write something about yourself</label
                >
                <textarea
                  id="about"
                  rows="4"
                  th:field="*{about}"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full p-3.5 shadow-xs placeholder:text-body text-black"
                  placeholder="Write here"
                ></textarea>
                <p
                  data-th-if="${#fields.hasErrors('about')}"
                  data-th-errors="*{about}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>
              <div class="mb-3 flex justify-center space-x-3">
                <button
                  class="px-3 py-2 bg-gray-800 rounded text-white dark:bg-blue-800"
                  type="submit"
                >
                  Signup
                </button>
                <button
                  class="px-3 py-2 bg-orange-800 rounded text-white dark:bg-orange-800"
                  type="reset"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
