<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::content}, ~{::title}, ~{::script})}"
>
  <title
    th:fragment="title"
    th:text="${loggedInUser.name} + ' | Contacts'"
  ></title>

  <section th:fragment="content" class="pt-20 px-3 sm:px-6 md:pl-64 md:pr-6">
    <div th:if="${loggedInUser}">
      <div th:replace="~{user/sidebar:: sidebar}"></div>
    </div>

    <!-- Mobile Sidebar Toggle Button -->
    <button
      type="button"
      class="fixed top-4 left-4 z-50 inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      onclick="toggleSidebar()"
    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>

    <h1 class="text-2xl sm:text-3xl font-bold mb-4">
      All list of your contacts
    </h1>

    <!-- Search Bar -->
    <div
      class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-4"
    >
      <div class="relative w-full md:max-w-sm">
        <div
          class="absolute inset-y-0 left-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-body"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-width="2"
              d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="text"
          id="input-group-1"
          class="block w-full ps-9 pe-3 py-2 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body"
          placeholder="Search"
        />
      </div>
    </div>

    <!-- Table Container -->
    <div
      class="relative overflow-x-auto rounded-lg bg-white dark:bg-gray-900 shadow-md"
    >
      <table class="min-w-full text-sm text-left text-body">
        <thead
          class="text-sm text-body bg-neutral-secondary-medium border-b border-t border-default-medium"
        >
          <tr>
            <th scope="col" class="px-6 py-3 font-medium">Name</th>
            <th scope="col" class="px-6 py-3 font-medium">Phone</th>
            <th scope="col" class="px-6 py-3 font-medium">Links</th>
            <th scope="col" class="px-6 py-3 font-medium">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr
            data-th-each="contact: ${contacts}"
            class="bg-neutral-primary-soft border-b border-default hover:bg-neutral-secondary-medium"
          >
            <th
              scope="row"
              class="flex items-center px-6 py-4 text-heading whitespace-nowrap"
            >
              <img
                th:src="'https://res.cloudinary.com/dnmfhw4ct/image/upload/'+${contact.cloudinaryImagePublicId}"
                class="w-9 h-9 sm:w-10 sm:h-10 rounded-full object-cover"
                alt=""
              />
              <div class="ps-3 min-w-0">
                <div
                  class="text-base font-semibold truncate"
                  data-th-text="${contact.name}"
                ></div>
                <div
                  class="font-normal text-body truncate"
                  data-th-text="${contact.email}"
                ></div>
              </div>
            </th>

            <td class="px-6 py-4" data-th-text="${contact.phoneNumber}"></td>
            <td class="px-6 py-4">
              <div class="flex space-x-4 items-center">
                <a
                  th:href="${contact.linkedInLink}"
                  th:text="${contact.linkedInLink}"
                  target="_blank"
                  class="text-blue-600 hover:underline"
                >
                </a>
                <a
                  th:href="${contact.websiteLink}"
                  th:text="${contact.websiteLink}"
                  target="_blank"
                  class="text-blue-600 hover:underline"
                >
                </a>
              </div>
            </td>

            <td class="px-6 py-4 flex space-x-2">
              <!-- Edit Button -->
              <a
                th:href="@{/user/contacts/edit/{id}(id=${contact.id})}"
                class="inline-block px-3 py-1 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700"
              >
                Edit
              </a>

              <!-- Delete Button -->
              <form
                th:action="@{/user/contacts/delete/{id}(id=${contact.id})}"
                method="post"
                onsubmit="return confirm('Are you sure you want to delete this contact?');"
              >
                <button
                  type="submit"
                  class="inline-block px-3 py-1 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700"
                >
                  Delete
                </button>
              </form>
            </td>
          </tr>

          <!-- Add more rows similarly -->
        </tbody>
      </table>
    </div>
  </section>

  <script th:fragment="script">
    function toggleSidebar() {
      const sidebar = document.getElementById("logo-sidebar");
      sidebar.classList.toggle("-translate-x-full");
    }
  </script>
</html>
