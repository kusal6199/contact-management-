<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title>login</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <div
            class="block p-6 border-t-[8px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
          >
            <!-- message fragment -->

            <!-- <div data-th-replace="~{message :: messagebox}"></div> -->
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-green-700 dark:text-white"
            >
              Signup Here
            </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
              Start managing contacts on cloud...
            </p>

            <div class="text-red-600" th:if="${param.error}">
              invalid email or password
            </div>
            <div class="text-green-600" th:if="${param.logout}">
              you have been logout
            </div>

            <form th:action="@{'/authenticate'}" method="post" class="mt-3">
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2.5 text-sm font-medium text-heading text-green-700"
                  >Email</label
                >
                <input
                  name="email"
                  type="email"
                  id="email"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body text-black"
                  placeholder="name@flowbite.com"
                  required
                />
                <!-- <p
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                  class="text-red-600 px-1 py-2"
                ></p> -->
              </div>

              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2.5 text-sm font-medium text-heading text-green-700"
                  >Password</label
                >
                <input
                  name="password"
                  type="password"
                  id="password"
                  class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body text-black"
                  placeholder="enter password"
                  required
                />
                <!-- <p
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="text-red-600 px-1 py-2"
                ></p> -->
              </div>
              <div class="mb-3 flex justify-center space-x-3">
                <button
                  class="px-3 py-2 bg-gray-800 rounded text-white dark:bg-blue-800"
                  type="submit"
                >
                  Login
                </button>
                <button
                  class="px-3 py-2 bg-orange-800 rounded text-white dark:bg-orange-800"
                  type="reset"
                >
                  Reset
                </button>
              </div>
            </form>

            <div
              class="social-button-container flex flex-col items-center space-y-4 mt-8"
            >
              <!-- GOOGLE LOGIN -->
              <a
                data-th-href="@{'/oauth2/authorization/google'}"
                class="flex items-center bg-white border border-gray-300 rounded-lg shadow-md px-6 py-2 w-64 text-sm font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
              >
                <img
                  class="h-6 w-6 mr-3"
                  src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                  alt="Google Logo"
                />
                <span class="flex-grow text-center">Continue with Google</span>
              </a>

              <!-- GITHUB LOGIN -->
              <a
                data-th-href="@{'/oauth2/authorization/github'}"
                class="flex items-center bg-white border border-gray-300 rounded-lg shadow-md px-6 py-2 w-64 text-sm font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
              >
                <svg
                  class="h-6 w-6 mr-3"
                  viewBox="0 0 16 16"
                  version="1.1"
                  aria-hidden="true"
                  fill="black"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 
           6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49 
           -2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15
           -.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 
           1.87.87 2.33.66.07-.52.28-.87.51-1.07 
           -1.78-.2-3.64-.89-3.64-3.95 
           0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 
           0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 
           1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 
           1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 
           0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 
           1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 
           8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                  ></path>
                </svg>

                <span class="flex-grow text-center">Continue with GitHub</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
